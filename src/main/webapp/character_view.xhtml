<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template/mainTemplate.xhtml">

    <h:head>
        <title>Voir un personnage</title>
    </h:head>

    <ui:define name="bodyContent">

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

            <h:panelGrid columns="2">

                <p:outputLabel for="name" value="Nom : "/>
                <p:inputText id="name" value="#{characterBean.character.name}" required="true"
                             requiredMessage="Name obligatoire."/>

                <h:outputLabel for="force" value="Force : " />
                <p:spinner id="force" value="#{characterBean.character.strength}" />

                <h:outputLabel for="dext" value="DextÃ©ritÃ©  : " />
                <p:spinner id="dext" value="#{characterBean.character.dexterity}" />

                <h:outputLabel for="constitution" value="Constitution : " />
                <p:spinner id="constitution" value="#{characterBean.character.constitution}" />

                <h:outputLabel for="int" value="Inteligence : " />
                <p:spinner id="int" value="#{characterBean.character.intelligence}" />

                <h:outputLabel for="sag" value="Sagesse : " />
                <p:spinner id="sag" value="#{characterBean.character.wisdom}" />

                <h:outputLabel for="char" value="Charisme : " />
                <p:spinner id="char" value="#{characterBean.character.charisma}" />

                <h:outputLabel for="sexe" value="Sexe : " />
                <p:spinner id="sexe" value="#{characterBean.character.gender}" />

                <h:outputLabel for="age" value="Age : " />
                <p:spinner id="age" value="#{characterBean.character.age}" />

                <h:outputLabel for="hitpoint" value="Points de vie : " />
                <p:spinner id="hitpoint" value="#{characterBean.character.hitpoint}" />

                <h:outputLabel for="race" value="Race du personnage : " />
                <p:spinner id="race" value="#{characterBean.character.race.name}" />

            </h:panelGrid>

    </ui:define>

</ui:composition>
