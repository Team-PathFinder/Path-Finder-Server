<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="template/mainTemplate.xhtml">

    <h:head>
        <title>Personnage Ã  level up</title>
    </h:head>

    <ui:define name="bodyContent">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

            <h:panelGrid columns="2">

                <p:outputLabel for="name" value="Nom : "/>
                <p:inputText id="name" value="#{characterBean.name}" required="true"
                             requiredMessage="Name obligatoire."/>

                <p:outputLabel for="classe" value="Classe :"/>
                <p:inputText id="classe" value="#{characterBean.classe}" required="true"
                             requiredMessage="Classe obligatoire."/>

            </h:panelGrid>

            <p:commandButton value="OK" ajax="false" action="#{characterBean.levelUp()}" />

        </h:form>
    </ui:define>

</ui:composition>
